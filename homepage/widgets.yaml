# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/widgets
- datetime:
    text_size: xl
    format:
      timeStyle: short
- resources:
    label: System
    cpu: true
    memory: true
    uptime: true
    network: true

- resources:
    label: Storage
    expanded: true
    disk:
      - /storage
      - /media

- search:
    provider: google
    target: _blank
