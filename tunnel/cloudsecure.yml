version: "3.9"
services:
  tunnel:
    image: cloudflare/cloudflared
    command: tunnel run
    deploy:
      labels:
        - homepage.group=Servarr
        - homepage.name=tunnel
        - homepage.icon=cloudflare.png
        - homepage.description=secure tunnel
      replicas: 2
    networks:
      - frontend-ntwk
    environment:
      - TUNNEL_TOKEN_file= /run/secrets/cftoken
    secrets:
      - cftoken

secrets:
   cftoken:
     external: true
networks:
    frontend-ntwk:
      external: true
